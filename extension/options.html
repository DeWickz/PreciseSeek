<!DOCTYPE html>
<html>
  <head>
    <title>PreciseSeek Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="content">
      <div id = "header">
        <h1>Precise<span>Seek</span></h1>
      </div>
      <form id="options-form">
        <div>
          <label for="seek-time">Decrement by: (default = 1s)</label>
          <input type="number" id="seek-time-de" name="seek-time-de" min="0.25" max="60" value="1" step="0.25">
        </div>
        <div>
          <label for="seek-time">Increment by: (default = 2.5)</label>
          <input type="number" id="seek-time-in" name="seek-time-in" min="0.25" max="60" value="2.5" step="0.25">
        </div>
        <button type="submit" id="save-seek-time">Save</button>
      </form>
      <script src="handler1.js"></script>
    </div>
  </body>
</html>
